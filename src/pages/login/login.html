<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full>Log In</button>
    <p text-center>
        Don't have an account? <span ion-text color="primary" (click)="goToRegister()">Sign Up!</span>
    </p>
</ion-content>
