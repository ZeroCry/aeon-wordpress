<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>Sign In</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="submit()">
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="login.username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="login.password"></ion-input>
            </ion-item>
            <ion-item></ion-item>
        </ion-list>
        <p text-right>
            <button ion-button type="submit" outline strong>Sign In</button><br>
            <button ion-button outline strong (click)="goToPage('RegisterPage')">Register</button>
        </p>
    </form>
</ion-content>
