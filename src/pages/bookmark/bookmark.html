<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        <ion-title>Bookmark</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar animated=true color="primary" (ionInput)="searchPost($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <!--Post List Component-->
    <grid-list [postList]="posts" [start]=0 (postTarget)="toPostContent($event)"></grid-list>
</ion-content>
