<header-transparent [headerTitle]="'Aion Wordpress'" [showMenuButton]=true></header-transparent>
<ion-content padding>
    <header-slides [postList]="posts" [start]='0' [end]='4' (postTarget)="toPostContent($event)"></header-slides>
    <!--<card-list [postList]="posts" [start]=0 (postTarget)="toPostContent($event)"></card-list>-->
    <big-card-list [postList]="posts" [start]=0 (postTarget)="toPostContent($event)"></big-card-list>
    <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-refresher (ionRefresh)="doRefreshPost($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-backdrop *ngIf="showSearchBar" disable-activated="" class="search-bar-overlay" role="presentation" tappable="" (click)="toggleSearchBar()">
    </ion-backdrop>
</ion-content>
