<header-transparent>
    <ion-navbar color="dark">
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        <ion-title><span>Aion Wordpress</span></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="toggleSearchBar()">
                <ion-icon item-right name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</header-transparent>
<ion-content padding>
    <!--Header Slides Component-->
    <header-slides [postList]="posts" [start]='0' [end]='4' (postTarget)="toPostContent($event)"></header-slides>

    <!--Post List Component-->
    <card-list [postList]="posts" [start]=0 (postTarget)="toPostContent($event)"></card-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
</ion-content>
<ion-footer *ngIf="showSearchBar">
    <ion-toolbar color="primary">
        <ion-searchbar [showCancelButton]="true" color="primary" (search)="search($event)" (ionCancel)="toggleSearchBar()"></ion-searchbar>
    </ion-toolbar>
</ion-footer>
