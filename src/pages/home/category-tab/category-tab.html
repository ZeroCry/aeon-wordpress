<ion-header no-border>
    <ion-navbar color="primary">
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        <ion-title *ngIf="!showSearchBar"><span>Category</span></ion-title>
        <ion-buttons end *ngIf="!showSearchBar">
            <button ion-button icon-only (click)="toggleSearchBar()">
                <ion-icon item-right name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-searchbar #searchbar *ngIf="showSearchBar" (search)="search($event)" (ionBlur)="searchBlurred($event)" (ionCancel)="toggleSearchBar()"></ion-searchbar>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <!--<ion-list>
        <button ion-item *ngFor="let item of categories" (click)="toCategory(item.id, item.name)">
            <span [innerHTML]="item.name"></span>
        </button>
    </ion-list>-->
    <category-thumbnail-list [categoryList]="categories" (categoryNav)="toCategory($event)"></category-thumbnail-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
</ion-content>
