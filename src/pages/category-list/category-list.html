<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let item of categories" [innerHTML]="item.name" (click)="goToCategory(item.id, item.name)">
  </button>
</ion-list>
</ion-content>
