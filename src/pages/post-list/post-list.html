<ion-header>
  <ion-navbar color="danger">
    <ion-title><span [innerHTML]="pageTitle"></span></ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<ion-list>
  <button ion-item *ngFor="let item of posts" (click)="goToPost(item.id, item.featuredmedia.source_url)">
    <ion-thumbnail item-left>
      <img *ngIf="item.featuredmedia" [src]="item.featuredmedia.source_url">
    </ion-thumbnail>
    <h2 [innerHTML]="item.title.rendered"></h2>
    <p></p>
  </button>
</ion-list>
</ion-content>
