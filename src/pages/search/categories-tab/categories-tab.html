<ion-header>
    <ion-navbar color="primary" class="show-back-button">
        <ion-title>Search for: {{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of categories" (click)="goToCategory(item.id, item.name)">
            <span [innerHTML]="item.name"></span>
        </button>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
