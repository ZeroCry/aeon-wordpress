<ion-header>
    <ion-navbar color="primary" class="show-back-button">
        <ion-title>Search for: {{pageTitle}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="toggleSearchBar()">
                <ion-icon item-right name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <grid-list [postList]="posts" (postTarget)="toPostContent($event)"></grid-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
</ion-content>
<ion-footer *ngIf="showSearchBar">
    <ion-toolbar color="primary">
        <ion-searchbar [showCancelButton]="true" color="primary" (search)="search($event)" (ionCancel)="toggleSearchBar()"></ion-searchbar>
    </ion-toolbar>
</ion-footer>
