<ion-header>
    <ion-navbar color="primary" class="show-back-button">
        <ion-title *ngIf="!showSearchBar">Search for: {{pageTitle}}</ion-title>
        <ion-buttons end *ngIf="!showSearchBar">
            <button ion-button icon-only (click)="toggleSearchBar()">
                <ion-icon item-right name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-searchbar #searchbar *ngIf="showSearchBar" (search)="search($event)" (ionBlur)="searchBlurred($event)" (ionCancel)="toggleSearchBar()"></ion-searchbar>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of authors" (click)="goToAuthor(item.id, item.name)">
            <ion-avatar item-left>
                <img [src]="item.avatar_urls[96]">
            </ion-avatar>
            <h2 [innerHTML]="item.name"></h2>
        </button>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
